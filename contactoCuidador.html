<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <script src="./js/validar.js" defer></script>
    <title>PET</title>
</head>
<body>
    <header>
        <nav id="nav" class="flx">
            <div class="logo-align">
                <a href="/index.html">
                    <img src="/Assets/Img/logo/LogoPetWatchAr.png" class="logo" alt="imagen de logo">
                </a>
            </div>
            <div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle"/>
            <label for="menu-toggle" class="menu-icon">
                <div class="menu-icon-line"></div>
                <div class="menu-icon-line"></div>
                <div class="menu-icon-line"></div>
                <div class="menu-icon-line"></div>
            </label>
            <!-- <ul class="nav-links :li-hover"> -->
            <ul class="nav-list">
                <li><a href="index.html#selectores">Se parte</a></li>
                <li><a href="index.html#selectores">Cuidadores</a></li>
                <li><a href="index.html#casos">Experiencias</a></li>
                <li><a href="index.html#casos">Contactanos</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <h2>Para iniciar el proceso de admisión como cuidador, por favor completa el siguiente formulario y nos estaremos contactando para avanzar con las siguientes etapas</h1>
        </div>
        <div id="formGeneral">
            <form action="" class="form">
                <div id="nombre" class="form-bloque">
                    <div class="form-etiqueta">
                        <label><span>Nombre </span><span>*</span></label>
                    </div>
                    <input type="text" class="form-bloque-input" id="inputTextoNombre" name="Nombre">
                    <div id="mensajeErrorNombre" class="form-bloque-error"></div> 
                </div>
                <div id="apellido" class="form-bloque">
                    <div class="form-etiqueta">
                        <label><span>Apellido </span><span>*</span></label>
                    </div>
                    <input type="text" class="form-bloque-input" id="inputTextoApellido" name="Apellido">
                    <div id="mensajeErrorApellido" class="form-bloque-error"></div> 
                </div>  
                <div id="mail" class="form-bloque">
                    <div class="form-etiqueta">
                        <label><span>Correo electrónico </span><span>*</span></label>
                    </div>
                    <input type="text" class="form-bloque-input" id="inputTextoMail">
                    <div id="mensajeErrorMail" class="form-bloque-error"></div> 
                </div>  
                <div id="Cel" class="form-bloque">
                    <div class="form-etiqueta">
                        <label><span>Telefono celular </span><span>*</span></label>
                    </div>
                    <input type="number" class="form-bloque-input" id="inputNumerCelu">
                    <div id="mensajeErrorCelu" class="form-bloque-error"></div> 
                </div>  
                 
                <div id="fnacimiento" class="form-bloque">
                    <div class="form-etiqueta">
                        <label><span>Fecha de nacimiento </span><span>*</span></label>
                    </div>
                    <input type="date" class="form-bloque-input mascotaWidth25" id="inputFechaNacimiento">
                    <div id="mensajeErrorNacimiento" class="form-bloque-error"></div> 
                </div>
                <div id="mascotas">
                    <div class="form-etiqueta">
                        <label><span>Mascota que deseo cuidar </span></label>
                    </div>
                    <div class="mascotaCheckbox">
                        <input type="checkbox" id="perro" name="animal" value="perro" class="mascotaCheckboxTipo">
                        <label for="perro" class="mascotaCheckboxTipoLabel">Perro</label>
                        <select name="tamanioPerro">
                            <option value="pequeño">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>
                    <div class="mascotaCheckbox">
                        <input type="checkbox" id="gato" name="animal" value="gato" class="mascotaCheckboxTipo">
                        <label for="gato" class="mascotaCheckboxTipoLabel">Gato</label>
                        <select name="tamanioGato">
                            <option value="pequeno">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>
                    <div class="mascotaCheckbox">
                        <input type="checkbox" id="otraMascota" name="animal" value="otraMascota" class="mascotaCheckboxTipo">
                        <label for="otraMascota" class="mascotaCheckboxTipoLabel">Otra</label>
                        <input type="text" id="otraMascotaText" class="mascotaText mascotaWidth50">
                    </div>
                </div>  
                <div id="comentarios" class="form-bloqueExtra">
                    <div class="form-etiqueta">
                        <label><span>Contanos un poco mas sobre tu experiencia</span><span>*</span></label>
                    </div>
                    <input type="text" class="form-bloque-input" id="inputTextoComentarios">
                    <div id="mensajeErrorComentarios" class="form-bloque-error"></div> 
                </div>
                <button type="submit">Enviar</button>
            </form> 
        </div>
    </main>
    <footer>
        <div>
            <p>Nos encontrás en</p>
        </div>
        <div>
            <a href="#"><img src="Assets/Img/iconos/facebook.png" alt="" class="redes"></a>
            <a href="#"><img src="Assets/Img/iconos/instagram.png" alt="" class="redes"></a>
        </div>
    </footer>
</body>
</html>
