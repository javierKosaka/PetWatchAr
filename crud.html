<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de cuidadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/fetch.js" defer></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Gestión de cuidadores</h1>
    <div class="card shadow">
        <div class="card-body">
            <form id="addCuidadorForm">
                <div class="row mb-3">
                    <div class="col">
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="NOMBRE" required>
                    </div>
                    <div class="col">
                        <label>Apellido</label>
                        <input type="text" class="form-control mb-3" name="APELLIDO" required>
                    </div>
                    <div class="col">
                        <label>Calificación</label>
                        <input type="number" step="0.01" class="form-control mb-3" name="CALIFICACION" required>
                    </div>
                    <div class="col">
                        <label>Reviews</label>
                        <input type="number" class="form-control mb-3" name="REVIEWS" required>
                    </div>
                    <div class="col">
                        <label>Mascota</label>
                        <input type="text" class="form-control mb-3" name="MASCOTA" required>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                    </div>
                </div>
            </form>

            <!-- Tabla de contenido ingresado -->
            <table class="table table-bordered" id="cuidadoresTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Calificación</th>
                        <th scope="col">Reviews</th>
                        <th scope="col">Mascota</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Borrar</th>
                    </tr>
                </thead>
                <tbody id="cuidadoresBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ventana Emergente / Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Editar Cuidador</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCuidadorForm">
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="NOMBRE" required>
                        <label>Apellido</label>
                        <input type="text" class="form-control mb-3" name="APELLIDO" required>
                        <label>Calificación</label>
                        <input type="number" step="0.01" class="form-control mb-3" name="CALIFICACION" required>
                        <label>Reviews</label>
                        <input type="number" class="form-control mb-3" name="REVIEWS" required>
                        <label>Mascota</label>
                        <input type="text" class="form-control mb-3" name="MASCOTA" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
